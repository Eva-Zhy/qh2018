    function page_ani(now_page, img_num, page_title, page_time, audio_array, sleep_time) {
        var page_id = '';
        page_id = '#page' + now_page + '_';
        var jq_page_id = '#page' + now_page;
        if (audio_array != "") {
            for (var t = 0; t < audio_array.length; t++) {
                (function (t) {
                    setTimeout(function () {
                        var audio_id_str = audio_array[t].audio_id;
                        document.getElementById(audio_id_str).play();
                    }, audio_array[t].time_out)
                })(t);
            }
        }
        if (page_time == "") {
            page_time = 1300;
        }
        var i = 0;
        var page_interval = setInterval(function () {
            if (i == 0) {
                $("title").html(page_title);
                $(jq_page_id).css('display', 'block');
            }
            if (i != img_num) {
                $(page_id + i).css('display', 'none');
            }
            i++;
            $(page_id + i).css('display', 'block');
            if (i > img_num) {
                clearInterval(page_interval);
                if (sleep_time != "") {
                    setTimeout(function () {
                        next_page(now_page);
                    }, sleep_time);
                } else {
                    next_page(now_page);
                }
            }
        }, page_time);
    }

    function add_img(page_num, img_head, img_start, img_end) {
        var add_html = '';
        var page_id = 'page' + page_num;
        var i = 1;
        for (img_start; img_start <= img_end; img_start++) {
            var img_id = page_id + '_' + i;
            var img_src = 'img/page' + page_num + '/' + img_head;

            if (img_start < 10) {
                img_src = img_src + '0000' + img_start + '.png';
            } else if (img_start > 9 && img_start < 100) {
                img_src = img_src + '000' + img_start + '.png';
            } else if (img_start > 99 && img_start < 1000) {
                img_src = img_src + '00' + img_start + '.png';
            }

            add_html += "<img id='" + img_id + "' src='" + img_src + "' class='img-css'>";
            i++;
        }
        var jq_page_id = "#" + page_id;
        $(jq_page_id).append(add_html);
    }
